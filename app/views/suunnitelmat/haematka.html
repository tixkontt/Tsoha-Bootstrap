{% extends "base.html" %}
{% block content %}
  {% if user_logged_in %}
    <h1>Käyttäjä {{user_logged_in.name}} kirjautunut sisään</h1>
  {% endif %}
 <h3>Hae matkoja:</h3>
 
<form method="post" action="{{base_path}}/haematka">  
    <div class="form-group">
       
        Kohdemaa*:<br>
        <!-- <input type="text" placeholder="Etunimet"> <br>-->

       <select name="country">
          
            {% for maa in maat%}
  
           <option value="{{maa.country}}">{{maa.country}}</option> 
            {% endfor%}
        </select> 

    </div>
   <!-- <div class="form-group">
        <label>Matkan kohdemaa:*</label>
        <input name ="country" class="form-control" type="text">
    </div>-->

    <div class="form-group">
        <label>Maahan saapumispäivämäärä*</label>
        <input name ="arrivaldate" class="form-control" type="date">
    </div>

    <div class="form-group">
        <label>Maasta poistumispäivämäärä*</label>
        <input name ="departuredate" class="form-control" type="date">
    </div>

    <div class="form-group">
        <label>Osoite</label>
        <input name ="address" class="form-control" type="text">
    </div>

    <div class="form-group">
        <label>Postinumero</label>
        <input name ="postcode" class="form-control" type="text">
    </div>

    <div class="form-group">
        <label>Kaupunki tai maakunta</label>
        <input name ="city" class="form-control" type="text">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Hae</button>
        <!--onclick="alert('Hello World!')">Click Me!</button>-->
    </div>
</form>

     {% endblock %}
