{% extends "base.html" %}
{% block content %}

<h1>Luo uusi käyttäjä:</h1>
{%if errors%}
<br>


{% endif%}
<!-- Kaikki lomakkeen elementit form-tagin sisään -->
<form method="post" action="{{base_path}}/luouusikayttaja">  

    <!-- Tekstikenttä käyttäjätunnukselle -->
    <div class="form-group">
        <label>Käyttäjätunnus (pituus 4-20 merkkiä)</label>
        <input class="form-control" name="username" value ="{{username}}" type="text" >
    </div>

    <!-- Salasanakenttä salasanalle -->
    <div class="form-group">
        <label>Salasana (pituus 8-20 merkkiä)</label>
        <input type="password" class="form-control" name = "password">
    </div>

   <!-- Salasanakenttä salasanalle -->
    <div class="form-group">
        <label>Salasana uudelleen </label>
        <input name = "password2" type="password" class="form-control">
    </div>
    <div>
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
