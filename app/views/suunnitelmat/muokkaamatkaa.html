{% extends "base.html" %}
{% block content %}

<h3>Muokattavan matkan tiedot:</h3>

{%if errors%}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>

{% endif%}



<form method="post" action="{{base_path}}/paivitamatka/{{matka.id}}">  
    <div class="form-group">
        Kohdemaa*:<br>
        <!-- <input type="text" placeholder="Etunimet"> <br>-->
    </div>
    <select name="country">
        {% for maa in maat%}
        {% if maa.country == matka.country%} selected {% endif %} 
        <option value="{{maa.country}}">{{maa.country}}</option> 
        {% endfor%}
    </select>

    <div class="form-group"><input type="hidden" name ="id" value="{{matka.id}}"></div>


    <div class="form-group">
        <label>Maahan saapumispäivämäärä*</label>
        <input name ="arrivaldate" class="form-control" type="date" value = "{{matka.arrivaldate}}">
    </div>

    <div class="form-group">
        <label>Maastapoistumispäivämäärä*</label>
        <input name ="departuredate" class="form-control" type="date" value="{{matka.departuredate}}" >
    </div>

    <div class="form-group">
        <label>Osoite</label>
        <input name ="address" class="form-control" value="{{matka.address}}" type="text">
    </div>

    <div class="form-group">
        <label>Postinumero</label>
        <input name ="postcode" class="form-control" value="{{matka.postcode}}" type="text">
    </div>

    <div class="form-group">
        <label>Kaupunki tai maakunta</label>
        <input name ="city" class="form-control" value="{{matka.city}}" type="text">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
        <!--onclick="alert('Hello World!')">Click Me!</button>-->
    </div>
</form>

{% endblock %}
